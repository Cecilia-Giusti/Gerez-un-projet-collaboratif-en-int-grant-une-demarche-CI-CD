name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-back-end:
    name: Build and analyze back-end
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze with SonarCloud (Back-End)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Cecilia-Giusti_Gerez-un-projet-collaboratif-en-int-grant-une-demarche-CI-CD
        working-directory: ./back

  build-front-end:
    name: Build and analyze front-end
    runs-on: ubuntu-latest
    needs: build-back-end
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ./front/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install dependencies and build (Front-End)
        run: |
          npm install
          npx ng build
        working-directory: ./front

      - name: SonarCloud Scan (Front-End)
        uses: SonarSource/sonarcloud-github-action@master
        with:
          projectBaseDir: ./front
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  test:
    needs: [build-back-end, build-front-end]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11 for backend tests
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Run backend tests
        run: mvn test
        working-directory: ./back

      - name: Set up Node.js for frontend tests (Utiliser la mÃªme version que pour le build)
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies and run frontend tests
        run: |
          npm install -g @angular/cli
          npm install
          ng test --watch=false --browsers=ChromeHeadless
        working-directory: ./front
